<title>Customize Your Dress</title>

<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.dress-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.dress-preview {
  flex: 1;
}

.dress-preview img {
  max-width: 100%;
  height: auto;
}

.dress-options {
  flex: 1;
  margin-left: 20px;
}

.dress-options h2 {
  margin-bottom: 10px;
}

.dress-options label {
  display: block;
  margin-bottom: 5px;
}

.dress-options select, .dress-options input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

#customize-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#customize-btn:hover {
  background-color: #0056b3;
}

.dress-preview img {
  max-width: 100%;
  height: auto;
  border: 1px solid #ccc; /* Added border for visibility */
}

</style>
</head>
<body>
    
  <div class="container">
            <div class="container">
                <h1>Customize Your Dress</h1>
                <div class="dress-container">
                  <div class="dress-preview">
                    <img id="previewImage" src="img\red-dress.jpg" alt="Default Dress">
                  </div>
                
                <div class="dress-options">
                  <h2>Select Your Options</h2>
                  <label for="material">Dress Material:</label>
                  <input type="text" id="material" placeholder="Enter dress material">
          
                  <label for="neck-design">Neck Design:</label>
                  <select id="neck-design">
                    <option value="v-neck">V-Neck</option>
                    <option value="round-neck">Round Neck</option>
                    <option value="scoop-neck">Scoop Neck</option>
                    <option value="boat-neck">Boat Neck</option>
                  </select>
          
                  <label for="hand-design">Hand Design:</label>
                  <input type="text" id="hand-design" placeholder="Enter hand design">
          
                  <label for="color">Color:</label>
                  <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                  </select>
          
                  <label for="size">Size:</label>
                  <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
          
                  <button id="customize-btn">Customize</button>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Include JavaScript file -->
</body>
